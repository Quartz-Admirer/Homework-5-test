name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Замените на вашу основную ветку, если она отличается

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Убедитесь, что эта версия совпадает с версией в вашем проекте

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out  # Убедитесь, что это совпадает с каталогом сборки вашего проекта
